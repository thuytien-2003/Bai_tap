<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block-ui-6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="block-ui-6.css">
</head>

<body>

    <div class="card-container">

        <div class="card facebook">
            <div class="line"></div>
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <div class="content">
                <h2>Facebook</h2>
                <p>5,00,000 Likes</p>
            </div>
        </div>

        <div class="card twitter">
            <div class="line"></div>
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <div class="content">
                <h2>Twitter</h2>
                <p>40,000 Tweets</p>
            </div>
        </div>

        <div class="card google">
            <div class="line"></div>
            <div class="icon"><i class="fab fa-google-plus-g"></i></div>
            <div class="content">
                <h2>Google +</h2>
                <p>4,60,000 Plus</p>
            </div>
        </div>

        <div class="card pinterest">
            <div class="line"></div>
            <div class="icon"><i class="fab fa-pinterest"></i></div>
            <div class="content">
                <h2>Pinterest</h2>
                <p>34,000 Pins</p>
            </div>
        </div>

    </div>

</body>

</html>
