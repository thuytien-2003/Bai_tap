<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-1</title>
    <link rel="stylesheet" href="block-ui-1.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="label">BANDWIDTH</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 20%;">20%</div>
            </div>
        </div>
        <div class="row cyan">
            <div class="label">STORAGE</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%;">50%</div>
            </div>
        </div>
        <div class="row green">
            <div class="label">USERS</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 70%;">70%</div>
            </div>
        </div>
        <div class="row yellow">
            <div class="label">VISISTORS</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 30%;">30%</div>
            </div>
        </div>
        <div class="row purple">
            <div class="label">EMAILS</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%;">45%</div>
            </div>
        </div>
        <div class="row pink">
            <div class="label">BASIC</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 80%;">80%</div>
            </div>
        </div>
        <div class="row blue">
            <div class="label">OTHERS</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 37%;">37%</div>
            </div>
        </div>
    </div>
</body>

</html>
