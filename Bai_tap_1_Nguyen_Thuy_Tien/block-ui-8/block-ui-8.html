<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block-ui-8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="block-ui-8.css">
</head>

<body>

    <div class="container">

        <div class="skill-wrapper">
            <div class="skill-box">

                <div class="skill">
                    <div class="label">
                        <i class="fab fa-android icon html-icon"></i>
                        <span>HTML</span>
                    </div>
                    <div class="bar">
                        <div class="progress html"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="label">
                        <i class="fab fa-apple icon css-icon"></i>
                        <span>CSS</span>
                    </div>
                    <div class="bar">
                        <div class="progress css"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="label">
                        <i class="fab fa-dropbox icon php-icon"></i>
                        <span>PHP</span>
                    </div>
                    <div class="bar">
                        <div class="progress php"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="label">
                        <i class="fab fa-java icon java-icon"></i>
                        <span>Java</span>
                    </div>
                    <div class="bar">
                        <div class="progress java"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="label">
                        <i class="fab fa-dribbble icon dotnet-icon"></i>
                        <span>.Net</span>
                    </div>
                    <div class="bar">
                        <div class="progress dotnet"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
