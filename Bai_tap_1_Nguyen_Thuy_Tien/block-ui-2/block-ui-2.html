<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="block-ui-2.css" />
</head>

<body>
    <div class="profile-container">
        <div class="header">
            <div class="profile-info">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyqLuqgy2Ivq6QsOoMru5d23qMUchLrWZYlA&s" alt="Profile Picture" class="profile-pic" />
                <div class="text-info">
                    <h2>Joseph Max</h2>
                    <p>Web Design</p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="row-container">
                <section class="row">
                    <div class="left-column">
                        <span>Followers</span>
                    </div>
                    <div class="right-column">
                        <div class="right-column-pill red">
                            1,200
                        </div>
                    </div>
                </section>
            </div>

            <div class="row-container">
                <section class="row">
                    <div class="left-column">
                        <span>Followings</span>
                    </div>
                    <div class="right-column">
                        <div class="right-column-pill blue">
                            1,200
                        </div>
                    </div>
                </section>
            </div>

            <div class="row-container">
                <section class="row">
                    <div class="left-column">
                        <span>Messages</span>
                    </div>
                    <div class="right-column">
                        <div class="right-column-pill green">
                            1,200
                        </div>
                    </div>
                </section>
            </div>

            <div class="row-container">
                <section class="row">
                    <div class="left-column">
                        <span>Likes</span>
                    </div>
                    <div class="right-column">
                        <div class="right-column-pill yellow">
                            1,200
                        </div>
                    </div>
                </section>
            </div>

            <div class="row-container">
                <section class="row">
                    <div class="left-column">
                        <span>Comments</span>
                    </div>
                    <div class="right-column">
                        <div class="right-column-pill purple">
                            1,200
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
