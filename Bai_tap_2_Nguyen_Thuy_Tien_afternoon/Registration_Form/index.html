<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <h1>USER REGISTRATION FORM</h1>

        <form id="registrationForm" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" />
                <small class="error" id="nameError"></small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" />
                <small class="error" id="emailError"></small>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" />
                <small class="error" id="passwordError"></small>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" />
                <small class="error" id="confirmPasswordError"></small>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" />
                <small class="error" id="phoneError"></small>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender *</label>
                <div class="inline-options">
                    <label class="option">
                        <input type="radio" name="gender" value="Male" /> Male
                    </label>
                    <label class="option">
                        <input type="radio" name="gender" value="Female" /> Female
                    </label>
                    <label class="option">
                        <input type="radio" name="gender" value="Other" /> Other
                    </label>
                </div>
                <small class="error" id="genderError"></small>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" />
                <small class="error" id="dobError"></small>
            </div>

            <!-- Country -->
            <div class="form-group">
                <label for="country">Country *</label>
                <select id="country" name="country">
                    <option value="">-- Select --</option>
                    <option value="VietNam">Vietnam</option>
                    <option value="USA">USA</option>
                    <option value="Japan">Japan</option>
                </select>
                <small class="error" id="countryError"></small>
            </div>

            <!-- Hobbies -->
            <div class="form-group">
                <label>Hobbies *</label>
                <div class="inline-options">
                    <label class="option">
                        <input type="checkbox" name="hobbies" value="Reading" /> Reading
                    </label>
                    <label class="option">
                        <input type="checkbox" name="hobbies" value="Traveling" /> Traveling
                    </label>
                    <label class="option">
                        <input type="checkbox" name="hobbies" value="Music" /> Music
                    </label>
                </div>
                <small class="error" id="hobbiesError"></small>
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic" accept=".jpg,.jpeg,.png" />
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio / About You</label>
                <textarea id="bio" name="bio" maxlength="300"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
